<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<header class="cabecalho">
  <img onclick="telaInicio()" class="img" src="Imagem/logo.png" width="200" height="80">
</header>

<body>
  <div class="container_login">
    <div class="card">
      <h1>Cadastrar</h1>
        <div class="label-float">
          <input type="text" id="nome" placeholder=" " required />
          <label id="nome" for="nome">Nome</label>
        </div>

        <div class="label-float">
          <input type="email" id="email" placeholder=" " required />
          <label id="email" for="email">E-mail</label>
        </div>

        <div class="label-float">
          <input type="password" id="novaSenha" placeholder=" " required />
          <label id="novaSenha" for="novaSenha">Senha</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password" id="repitaSenha" placeholder=" " required />
          <label id="repitaSenha" for="repitaSenha">Confirmar Senha</label>
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button onclick="cadastrar()">Cadastrar</button>
        </div>
      <p>
        Retorne à tela de
        <a class="a" onclick="telaLogin()">
          Login
        </a>
      </p>
      <p>
        Retornar ao
        <a class="a" onclick="telaInicio()">
          Início
        </a>
      </p>
    </div>
  </div>
  <footer>
    Criado por MyOffice - 2024
  </footer>
  <script src="script.js"></script>

</body>

</html>
